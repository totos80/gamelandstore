<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product 1 - OceanWave Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 shadow-md">
    <a href="index.html" class="text-white">&larr; العودة</a>
  </header>

  <!-- Product Section -->
  <main class="max-w-4xl mx-auto p-6 bg-white rounded-2xl shadow-lg mt-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <img src="product1.jpg" alt="Product 1" class="rounded-xl">
      <div>
        <h1 class="text-2xl font-bold">لعبة أطفال 1</h1>
        <p class="text-gray-600 mt-2">هنا تكتب وصف المنتج بالتفصيل.</p>
        <p class="text-xl text-blue-600 font-semibold mt-4">السعر: 20$</p>

        <!-- PayPal Button -->
        <div class="mt-4">
          <!-- استبدل هذا الكود بكود PayPal الحقيقي -->
          <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_xclick">
            <input type="hidden" name="business" value="YOUR_PAYPAL_EMAIL">
            <input type="hidden" name="item_name" value="لعبة أطفال 1">
            <input type="hidden" name="amount" value="20.00">
            <input type="hidden" name="currency_code" value="USD">
            <input type="submit" value="شراء الآن عبر PayPal" 
              class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700 cursor-pointer">
          </form>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
